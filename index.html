<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Kanban Board</h1>
            <p class="text-gray-600">Drag and drop tasks between columns</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="w-full max-w-md">
                <div class="flex">
                    <input type="text" id="new-task-input" placeholder="Add a new task..." 
                           class="flex-grow px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="add-task-btn" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition duration-200">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- To Do Column -->
            <div class="kanban-column bg-white rounded-lg shadow-md p-4" data-status="todo">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-red-500">To Do</h2>
                    <span id="todo-count" class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="todo-tasks" class="space-y-3 min-h-[200px]">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <!-- Doing Column -->
            <div class="kanban-column bg-white rounded-lg shadow-md p-4" data-status="doing">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-yellow-500">Doing</h2>
                    <span id="doing-count" class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="doing-tasks" class="space-y-3 min-h-[200px]">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column bg-white rounded-lg shadow-md p-4" data-status="done">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-green-500">Done</h2>
                    <span id="done-count" class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="done-tasks" class="space-y-3 min-h-[200px]">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
